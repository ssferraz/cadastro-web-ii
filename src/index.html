<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="ico" sizes="32x32" href="favicon.ico">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Cadastro</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="file-upload img-thumbnail">
                    <input aria-label="Imagem Perfil" type="file" name="arquivo" id="arquivo" accept="image/*">
                    <label for="arquivo" class="file-upload-image"></label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-2">
                <label for="sexo">
                    Sexo
                </label>
                <select class="form-select" aria-label="Default select example" id="sexo" name="sexo">
                    <option selected>Selecione</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label>
                    Estado Civil
                </label>
                <select class="form-select" aria-label="Default select example" id="estado-civil" name="estado-civil">
                    <option selected>Selecione</option>
                    <option value="1">Solteiro(a)</option>
                    <option value="2">Casado(a)</option>
                    <option value="3">Divorciado(a)</option>
                    <option value="3">União Estável</option>
                    <option value="3">Viúvo(a)</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label>
                    Data de Nascimento
                </label>
                <input type="date" placeholder="dd/MM/yyyy" class="form-control" id="data-nascimento" name="data-nascimento">
            </div>
            <div class="form-group col-md-3">
                <label for="nome-pai">
                    Nome do Pai
                </label>
                <input type="text" class="form-control" id="nome-pai" name="nome-pai">
            </div>
            <div class="form-group col-md-3">
                <label for="nome-mae">
                    Nome da Mãe
                </label>
                <input type="text" class="form-control" id="nome-mae" name="nome-mae">
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-2">
                <label for="profissao">
                    Profissão
                </label>
                <select class="form-select" aria-label="Default select example" id="profissao" name="profissao">
                    <option selected>Selecione</option>
                    <option value="1">Estudante</option>
                    <option value="2">Estagiário</option>
                    <option value="3">Desenvolvedor</option>
                    <option value="3">Desempregado</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="tipo-sanguineo">
                    Tipo Sanguíneo
                </label>
                <select class="form-select" aria-label="Default select example" id="tipo-sanguineo" name="tipo-sanguineo">
                    <option selected>Selecione</option>
                    <option value="1">A+</option>
                    <option value="2">B+</option>
                    <option value="3">AB+</option>
                    <option value="3">O+</option>
                    <option value="3">A-</option>
                    <option value="3">B-</option>
                    <option value="3">AB-</option>
                    <option value="3">O-</option>
                </select>
            </div>
            <div class="form-group col-md-1">
                <label for="num-filhos">
                    Núm. Filhos
                </label>
                <input type="number" class="form-control" id="num-filhos" name="num-filhos">
            </div>
            <div class="form-group col-md-2">
                <label for="grau-instrucao">
                    Grau de Instrução
                </label>
                <select class="form-select" aria-label="Default select example" id="grau-instrucao" name="grau-instrucao">
                    <option selected>Selecione</option>
                    <option value="1">Ensino médio</option>
                    <option value="2">Ensino fundamental</option>
                    <option value="3">Ensino superior</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label>
                    Naturalidade
                </label>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" placeholder="Cidade" class="form-control" id="nat-cidade" name="nat-cidade">
                    </div>
                    <div class="form-group col-md-6 mt-md-0 mt-sm-3">
                        <input type="text" placeholder="Estado" class="form-control " id="nat-estado" name="nat-estado">
                    </div>
                </div>
            </div>
            <div class="form-group col-md-2">
                <label for="nacionalidade">
                    Nacionalidade
                </label>
                <select class="form-select" aria-label="Default select example" id="nacionalidade" name="nacionalidade">
                    <option selected>Selecione</option>
                    <option value="1">Brasileira</option>
                    <option value="2">Argentina</option>
                    <option value="3">Portugal</option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <h5>
                    Endereço
                </h5>
                <div class="row">
                    <div class="form-group col-md-2">
                        <label for="rua">
                            Rua
                        </label>
                        <input type="text" class="form-control" id="rua" name="rua">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="numero">
                            Número
                        </label>
                        <input type="number" class="form-control" id="numero" name="numero">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="complemento">
                            Complemento
                        </label>
                        <input type="text" class="form-control" id="complemento" name="complemento">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="bairro">
                            Bairro
                        </label>
                        <input type="text" class="form-control" id="bairro" name="bairro">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="cep">
                            CEP
                        </label>
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="cidade">
                            Cidade
                        </label>
                        <input type="text" class="form-control" id="cidade" name="cidade">
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <h5>
                        Telefones
                    </h5>
                </div>

                <div class="form-group col-md-12">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="tel-residencial">
                                Residencial
                            </label>
                            <input class="form-control telefone" placeholder="(00) 0000-0000" id="tel-residencial" name="tel-residencial">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="tel-comercial">
                                Comercial
                            </label>
                            <input class="form-control telefone" placeholder="(00) 0000-0000" id="tel-comercial" name="tel-comercial">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="tel-celular">
                                Celular
                            </label>
                            <input class="form-control celular" placeholder="(00) 00000-0000" id="tel-celular" name="tel-celular">
                        </div>
                        <div class="form-group col-md-3 text-center align-text-bottom" id="div-btn">
                            <button class="btn btn-secondary btn-lg" title="Enviar formulário">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
